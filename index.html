<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/7fe3fe91ec.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Weather Dashboard</title>
</head>

<body>
<header>
    <h1 style="background-color:blue; text-align: center; color: white;"> Weather Dashboard</h1> 
</header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 bg-default">
        <h4 class="md-1">City Search:</h4> 
          <div class="input-group mb-2">
          <input id="enter-city" type="text" class="form-control" placeholder="Enter City" aria-label="Search">
          </div>
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
    </div>
  </div>

      <form id="history">
      </form>

    <!-- fields needed to hold previous city searches -->
    
      <div class="col-lg-8">
        <div class="row mr-0">
          <div class="card col-lg-10 m-3" id="todays-weather">
            <div class="card-body">
              <h3 id="city-name" class="city-name align-middle" id="current-day" id="weather-icon"></h3>
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="wind-speed"></p>
            </div>
          </div>
        </div>
        <div class="row" id="fiveday-header">
          <div class="col-8">
            <h3>5-Day Forecast</h3>
          </div>
        </div>
        <div class="row">
          <div class="forecast col-md-2 bg-blue text-white square"></div>
          <div class="forecast col-md-2 bg-blue text-white square"></div>
          <div class="forecast col-md-2 bg-blue text-white square"></div>
          <div class="forecast col-md-2 bg-blue text-white square"></div>
          <div class="forecast col-md-2 bg-blue text-white square"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script> 

</body>
</html>
